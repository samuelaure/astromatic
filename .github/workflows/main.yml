name: Astromatic Automation Cycle

on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: '0 8 * * *' # Runs at 09:00 AM CET (08:00 UTC) every day

jobs:
  automation_cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Remotion Browser (Chromium)
        run: npx remotion browser install

      - name: Install System Dependencies for Headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2

      - name: Run Automation Cycle
        env:
          # Airtable
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
          
          # Cloudflare R2
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          
          # Instagram
          IG_TOKEN: ${{ secrets.IG_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          
          # Telegram (Notifications)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # Environment
          NODE_ENV: production
        run: npm start
