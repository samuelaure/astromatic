name: Astromatic Automation Cycle

on:
  workflow_dispatch:
    inputs:
      template:
        description: 'Template to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - asfa-t1
          - asfa-t2
          - mafa-t1
          - mafa-t2
  schedule:
    - cron: '0 8 * * *'  # Runs at 9:00 AM CET (MAFA T1)
    - cron: '0 10 * * *' # Runs at 11:00 AM CET (ASFA T1)
    - cron: '0 15 * * *' # Runs at 16:00 PM CET (MAFA T2)
    - cron: '0 17 * * *' # Runs at 18:00 PM CET (ASFA T2)

env:
  # Shared Secrets for all jobs
  # NODE_ENV will be set per job if needed, but we keep the other shared secrets here
  AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
  AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
  AIRTABLE_ASFA_T1_TABLE_ID: ${{ secrets.AIRTABLE_ASFA_T1_TABLE_ID }}
  AIRTABLE_ASFA_T2_TABLE_ID: ${{ secrets.AIRTABLE_ASFA_T2_TABLE_ID }}
  AIRTABLE_MAFA_T1_TABLE_ID: ${{ secrets.AIRTABLE_MAFA_T1_TABLE_ID }}
  AIRTABLE_MAFA_T2_TABLE_ID: ${{ secrets.AIRTABLE_MAFA_T2_TABLE_ID }}
  
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
  
  IG_TOKEN: ${{ secrets.IG_TOKEN }}
  IG_USER_ID: ${{ secrets.IG_USER_ID }}
  IG_MAFA_USER_ID: ${{ secrets.IG_MAFA_USER_ID }}
  
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  mafa_t1_cycle:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 8 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.template == 'mafa-t1' || github.event.inputs.template == 'all'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --include=dev
      - run: npm run remotion -- browser ensure
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2t64 || sudo apt-get install -y libasound2
      - run: npm start -- mafa-t1
        env:
          NODE_ENV: production

  asfa_t1_cycle:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 10 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.template == 'asfa-t1' || github.event.inputs.template == 'all'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --include=dev
      - run: npm run remotion -- browser ensure
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2t64 || sudo apt-get install -y libasound2
      - run: npm start -- asfa-t1
        env:
          NODE_ENV: production

  mafa_t2_cycle:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 15 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.template == 'mafa-t2' || github.event.inputs.template == 'all'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --include=dev
      - run: npm run remotion -- browser ensure
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2t64 || sudo apt-get install -y libasound2
      - run: npm start -- mafa-t2
        env:
          NODE_ENV: production

  asfa_t2_cycle:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 17 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.template == 'asfa-t2' || github.event.inputs.template == 'all'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --include=dev
      - run: npm run remotion -- browser ensure
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2t64 || sudo apt-get install -y libasound2
      - run: npm start -- asfa-t2
        env:
          NODE_ENV: production
